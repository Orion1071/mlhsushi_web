<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- our stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm fixed-top">
    <div class="container">

        <div class=" d-block d-sm-none justify-content-center">
            <a class="logo d-flex align-items-center me-auto me-lg-0" href="#nav_bars">
                <img src="img/logo.png" width="60" height="60">
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid collapse navbar-collapse justify-content-center" id="navbar_links">
            <ul class="navbar-nav">


                <!-- menu -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="Menu" href="#menu_index">Menu</a>
                </li>

                <!-- About us -->
                <li class="nav-item">
                    <a class="nav-link" href="#about_us_index">About Us</a>
                </li>

                <a class="d-none d-sm-block logo d-flex align-items-center me-auto me-lg-0" href="#nav_bars">
                    <img src="img/logo.png" width="60" height="60">
                </a>

                <!-- Gallary -->
                <li class="nav-item">
                    <a class="nav-link" aria-current="Gallary" href="#gallary_index">Gallary</a>
                </li>

                <!-- Order Form btn btn-outline-info -->
                <li class="nav-item">
                    <a class="nav-link" href="#contact_us_index">Contact Us</a>
                </li>


            </ul>


        </div>


    </div>


</nav>
<!-- Navbar -->

<script>

    $('.navbar-toggler').click(function () {
        if ($('#navbar_links').hasClass('show')) {
            $('#navbar_links').collapse('hide');
        } else {
            $('#navbar_links').collapse('show');
        }
    });

    $('#navbar_links').on('shown.bs.collapse', function () {
        $('.navbar-toggler').attr('aria-expanded', 'true');
    });

    $('#navbar_links').on('hidden.bs.collapse', function () {
        $('.navbar-toggler').attr('aria-expanded', 'false');
    });

    $('.navbar-nav>li>a').on('click', function () {
        $('.navbar-collapse').collapse('hide');
    });



</script>

</html>

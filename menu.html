<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items Popup</title>
    <style>
        /* Grid container */
        .grid {
            display: grid;
            gap: 1rem;
        }

        /* Large screens */
        @media (min-width: 992px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Medium screens */
        @media (min-width: 768px) and (max-width: 991px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Small screens */
        @media (max-width: 767px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card styling */
        .card img {
            width: 100%;
            height: auto;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Category Buttons -->
    <div id="categoryButtons"></div>

    <!-- Menu Items Grid -->
    <div id="menuItems" class="grid"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">Ã—</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Fetch and display menu items
        fetch('menu_test.csv')
            .then(response => response.text())
            .then(data => {
                const items = data.split('\n').map(line => {
                    const [name, description, imagePath, category] = line.replace(/(\r\n|\n|\r)/gm, "").split(',');
                    return { name, description, imagePath, category };
                });

                const categories = [...new Set(items.map(item => item.category))];
                const categoryButtonsDiv = document.getElementById('categoryButtons');
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.addEventListener('click', () => filterItems(category));
                    categoryButtonsDiv.appendChild(button);
                });

                const menuItemsDiv = document.getElementById('menuItems');
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.innerHTML = `
                        <img src="${item.imagePath}" alt="${item.name}" class="img-fluid">
                        <h2>${item.name}</h2>
                        <p>${item.description}</p>`;
                    card.classList.add('card', item.category);
                    card.addEventListener('click', () => openModal(item));
                    menuItemsDiv.appendChild(card);
                });
            });

        // Function to open the modal with the card content
        function openModal(item) {
            const modal = document.getElementById('myModal');
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <img src="${item.imagePath}" alt="${item.name}" class="img-fluid">
                <h2>${item.name}</h2>
                <p>${item.description}</p>`;
            modal.style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Close modal when the close button (x) is clicked
        const closeButton = document.getElementsByClassName('close')[0];
        closeButton.onclick = closeModal;

        // Close modal when the user clicks outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Function to filter items by category
        function filterItems(category) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (card.classList.contains(category)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
